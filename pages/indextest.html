<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>MouthSmash - Catch stuff in your mouth</title>
  <link rel="stylesheet" href="assets/demo.css">

  <script src="../build/tracking-min.js"></script>
  <script src="../build/data/face-min.js"></script>
   <script src="../node_modules/dat.gui/build/dat.gui.min.js"></script>
  <script src="assets/stats.min.js"></script>

  <style>
    .mouthsmash-container {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 40%;
    }
    video, canvas {
      margin: 0px;
      position: absolute;
		  border: 2px solid black;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
      <div class="mouthsmash-container">
        <h1>MouthSmash</h1>
        <div id="mouthsmash-window">
          <video id="video" width="704" height="528" preload autoplay loop muted></video>
          <canvas id="canvasTrack" width="704" height="528"></canvas>
          <canvas id="canvasCircle" width="704" height="528"></canvas>
        </div>
      </div>

      <script>
          window.onload = function() {
            var video = document.getElementById('video');
            var canvasTrack = document.getElementById('canvasTrack');
            var canvasCircle = document.getElementById('canvasCircle');
            var context = canvasTrack.getContext('2d');
            var circ = canvasCircle.getContext('2d');
            var x = Math.floor(Math.random() * canvasCircle.width);
            var y = canvasCircle.height-30;
            var dx = 1;
            var dy = -1;

            function drawCircle() {
              circ.clearRect(0, 0, canvasCircle.width, canvasCircle.height)
              if(y == 0) {
                y = canvasCircle.height-30;
                x = Math.floor(Math.random() * canvasCircle.width);
              }
              if(x == 0) {
                x = 704;
              } else if( x == 704) {
                x = 0;
              }
                circ.beginPath();
                circ.arc(x, y, 30, 0, Math.PI*2);
                circ.fillStyle = "#0095DD";
                circ.fill();
                circ.closePath();
                if(Math.floor(Math.random() * 2) == 0) {
                  x += dx;
                } else {
                  x -= dx;
                }
                y += dy;
            }

            function gameLoop() {
              drawCircle()
            }
      
            // The tracker tracks mouths but the mouth has to be close to the camera
            var tracker = new tracking.ObjectTracker('face');
            tracker.setInitialScale(1);
            tracker.setStepSize(1);
            tracker.setEdgesDensity(.1);
      
            tracking.track('#video', tracker, { camera: true });
            setInterval(gameLoop, 10)

            tracker.on('track', function(event) {
              // We need to draw our objects in here I think.
              context.clearRect(0, 0, canvasTrack.width, canvasTrack.height);
      
              event.data.forEach(function(rect) {
                /*context.strokeStyle = '#a64ceb';
                context.strokeRect(rect.x, rect.y, rect.width, rect.height);
                context.font = '11px Helvetica';
                context.fillStyle = "#fff";
                context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
                context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 22);*/
              });
            });
      
            var gui = new dat.GUI();
            gui.add(tracker, 'edgesDensity', 0.1, 0.5).step(0.01);
            gui.add(tracker, 'initialScale', 1.0, 10.0).step(0.1);
            gui.add(tracker, 'stepSize', 1, 5).step(0.1);
          };
        </script>
</body>
</html>
